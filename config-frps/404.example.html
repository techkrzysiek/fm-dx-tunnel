<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunnel not found - FM-DX-Tunnel</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 6rem;
            font-weight: 700;
            color: #00d4aa;
            margin-bottom: 1rem;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #a0a0a0;
        }
        p {
            color: #808080;
            margin-bottom: 2rem;
        }
        a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #00d4aa;
            color: #1a1a2e;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s;
        }
        a:hover {
            background: #00ffc8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Tunnel not found</h2>
        <p>The requested tunnel is not connected or does not exist.</p>
        <a href="https://fmdx.org">Visit FMDX.org</a>
    </div>
</body>
